# national
tabular_national:
  who_national:
    format: "csv"
    dataset: "coronavirus-covid-19-cases-and-deaths"
    headers: 1
    adm_cols:
      - "ISO_3_CODE"
    date_col: "date_epicrv"
    date_type: "date"
    val_cols:
      - "CumCase"
      - "CumDeath"
    columns:
      - "NoCases"
      - "NoDeaths"
    hxltags:
      - "#affected+infected"
      - "#affected+killed"
  inform:
    format: "xlsx"
    dataset: "inform-covid-19-risk-index-version-0-1-2"
    sheet: "INFORM COVID-19 RISK 2020 (a-z)"
    headers: 1
    adm_cols:
      - "ISO3"
    val_cols:
      - "INFORM COVID-19 RISK"
      - "COVID-19 RISK CLASS"
    columns:
      - "Risk"
      - "RiskClass"
    hxltags:
      - "#severity+num"
      - "#severity+type"
  economicindex:
    format: "xlsx"
    dataset: "covid-19-economic-exposure-index"
    sheet: "economic exposure"
    headers: 1
    adm_cols:
      - "Country"
    val_cols:
      - "Covid 19 Economic exposure index"
    columns:
      - "EconomicExposure"
    hxltags:
      - "#severity+economic+num"
  gam:
    format: "xlsx"
    dataset: "world-global-expanded-database-on-severe-wasting"
    sheet: "Trend"
    headers:
      - 3
      - 4
    adm_cols:
      - "ISO"
    date_col: "Year*"
    date_type: "int"
    val_cols:
      - "National Point Estimate"
    columns:
      - "Malnutrition Estimate"
    hxltags:
      - "#severity+malnutrition+num+national"
  needs:
    format: "xlsx"
    dataset: "global-humanitarian-overview-2020-figures"
    sheet: "Raw Data"
    headers: 1
    adm_cols:
      - "Country Code"
    date_col: "Year"
    date_type: "int"
    indicator_cols:
      - filter_col: "Metric=People in need,Appeal Type=Humanitarian Response Plan (HRP)"
        val_cols:
          - "Value"
        columns:
          - "PeopleInNeed"
        hxltags:
          - "#affected+inneed"
      - filter_col: "Metric=Funding requirements,Appeal Type=Humanitarian Response Plan (HRP)"
        val_cols:
          - "Value"
        columns:
          - "RequiredFundingPreCovid"
        hxltags:
          - "#value+funding+required+precovid+usd"
  idmc:
    format: "csv"
    dataset: "idmc-internally-displaced-persons-idps"
    headers: 2
    adm_cols:
      - "#country+code"
    date_col: "#date+year"
    date_type: "int"
    val_cols:
      - "#affected+idps+ind+stock+conflict"
      - "#affected+idps+ind+stock+disaster"
    eval_cols:
      - "#affected+idps+ind+stock+conflict + #affected+idps+ind+stock+disaster"
    val_fns:
      - "int(#affected+idps+ind+stock+conflict) if #affected+idps+ind+stock+conflict else 0"
      - "int(#affected+idps+ind+stock+disaster) if #affected+idps+ind+stock+disaster else 0"
    columns:
      - "TotalIDPs"
    hxltags:
      - "#affected+displaced"
  imperial:
    format: "xlsx"
    dataset: "imperial-college-covid-19-projections"
    sheet: 1
    headers: 2
    adm_cols:
      - "#country+code"
    val_cols:
      - "#affected+infected+cases+min"
      - "#affected+infected+cases+max"
      - "#affected+deaths+min"
      - "#affected+deaths+max"
