tabular_hdx:
  inform:
    dataset: "inform-covid-19-risk-index-version-0-1-2"
    format: "xlsx"
    sheetname: "INFORM COVID-19 RISK 2020 (a-z)"
    headers: 1
    iso3_col: "ISO3"
    val_col: "COVID-19 RISK CLASS"
    header: "RiskClass"
    hxltag: "#severity+type"
  needs:
    dataset: "global-humanitarian-overview-2020-figures"
    format: "xlsx"
    sheetname: "Raw Data"
    headers: 1
    iso3_col: "Country Code"
    date_col: "Year"
    date_type: "int"
    filter_col: "Metric=People in need"
    val_col: "Value"
    header: "PeopleInNeed"
    hxltag: "#affected+inneed"

